<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Common meta tags -->
		<title>Svelte/Stripe Template</title>
		<meta name="description" content="Simple Stripe Setup" />
		<meta name="image" content="%sveltekit.assets%/paws.png" />

		<!-- Open Graph / Facebook meta tags -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="%sveltekit.assets%/paws.png" />
		<meta property="og:title" content="Svelte/Stripe Template" />
		<meta property="og:description" content="Simple Stripe Setup" />
		<meta property="og:image" content="%sveltekit.assets%/paws.png" />

		<!-- Twitter Card meta tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:url" content="%sveltekit.assets%/paws.png" />
		<meta name="twitter:title" content="Paws" />
		<meta name="twitter:description" content="Simple Stripe Setup" />
		<meta name="twitter:image" content="%sveltekit.assets%/paws.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script
			src="https://schedule.nylas.com/schedule-editor/v1.0/schedule-editor.js"
			type="text/javascript"
		></script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
